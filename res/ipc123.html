<h1>IPC 123</h1>
<h3 class="western">Definition of IPC 123:</h3>
<p>Concealing with intent to facilitate design to wage war.</p>
<h3 class="western">Classification :</h3>
<p>This section is&nbsp;Non-bailable,&nbsp;Cognizable
and&nbsp;Non-compoundable.</p>
<h3 class="western">Triable&nbsp;By :</h3>
<p>Court of Session.</p>
<h3 class="western">Punishment :</h3>
<p>Imprisonment for 10 years and fine.</p>
