<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="webix.css" type="text/css">
    <!--<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">-->
    <script src="webix.js" type="text/javascript"></script> 
    <!--<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  -->
    <script type="text/javascript" src="data.js"></script>
    <style>
      .blue.webix_menu-x{background:#3498DB;}
      .topmenu.webix_view{
        background-color: #ECEFF1;
      }
      .topmenu.webix_list_item{
        line-height: 35px;
        border-bottom-color: #ddd;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      webix.ready(function () {
        webix.ui.fullScreen();
        webix.Touch.limit(true);
        webix.Touch.disable();
        webix.ui({
          id: "mainlayout",
          rows: [
            {
              view: "toolbar", id: "toptoolbar", paddingX: 0, elements: [
                {view: "icon", icon: "bars", click: function () {
                    if ($$("topmenu").config.hidden) {
                      $$("topmenu").show();
                    } else
                      $$("topmenu").hide();
                  }
                },
                {view: "label", width: 130, label: "Law Reference", align: "left"},
                {view: "label", label: ""},
                {view: "label", label: "<img class='photo' src='res/nebula.png' />", width: 107, height: 53}
              ]
            },
            {view: "label", label: "", height: 15},
            {cols: [{view: "richselect",
                  id: "listSection", placeholder: 'Category',
                  value: 1, yCount: "IPC", options: [
                    {id: 1, value: "IPC"}, // the initially selected item
                    {id: 2, value: "MCOA"},
                    {id: 3, value: "PITA"},
                    {id: 4, value: "POCSO"}
                  ]
                },
                {view: "text", placeholder: "Section", width: 80, maxlength: 4},
                {view: "button", value: "Update", width: 80, click: "update_section"}]},
            {
              view: "tabview",
              cells: [
                {
                  header: "Details",
                  body: {
                    view: "form", scroll: false,
                    borderless: true,
                    elements: [
                      {view: "fieldset", label: "Field Set 1", body: {
                          rows: [
                            { view:"checkbox", id:"chk_01", label:"", value:1, labelRight: "Bailable"},
                            { view:"checkbox", id:"chk_02", label:"", value:1, labelRight: "Compensate"},
                            { view:"checkbox", id:"chk_03", label:"", value:1, labelRight: "Punishable"},
                            { view:"checkbox", id:"chk_04", label:"", value:1, labelRight: "Session Court"},
                            { view:"checkbox", id:"chk_05", label:"", value:1, labelRight: "Warrant"},
                            { view:"checkbox", id:"chk_06", label:"", value:1, labelRight: "Defensable"}
                          ]
                        }},
                      {margin: 5, cols: [
                          {view: "button", label: "Show" },
                          {view: "button", label: "Hide"}
                        ]}
                    ]
                  }
                },
                {
                  header: "Case Law",
                  body: {view: "textarea", value: caselaw_Text}
                },
                {
                  header: "Definition",
                  body: {view: "textarea", value: definition}
                }
              ]
            }

          ]
        });
        webix.ui(sidemenu_main);
      });

    </script>
  </body>
</html>
