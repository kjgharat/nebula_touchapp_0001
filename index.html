<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="webix.css" type="text/css">
    <!--<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">-->
    <script src="webix.js" type="text/javascript"></script> 
    <!--<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  -->
    <script type="text/javascript" src="data.js"></script>
    <style>
      .blue.webix_menu-x{background:#3498DB;}
      .topmenu.webix_view{
        background-color: #ECEFF1;
      }
      .topmenu.webix_list_item{
        line-height: 35px;
        border-bottom-color: #ddd;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      webix.ready(function () {
        webix.ui.fullScreen();
        webix.Touch.limit(true);
        webix.Touch.disable();
        webix.ui({
          id: "mainlayout",
          rows: [
            {
              view: "toolbar", id: "toptoolbar", paddingX: 0, elements: [
                {view: "icon", icon: "bars", click: function () {
                    if ($$("topmenu").config.hidden) {
                      $$("topmenu").show();
                    } else
                      $$("topmenu").hide();
                  }
                },
                {view: "label", width: 130, label: "Law Reference", align: "left"},
                {view: "label", label: ""},
                {view: "label", label: "<img class='photo' src='res/law.png' />", width: 63, height: 49, align: "left"}

              ]
            },
            {view: "label", label: "", height: 30},
            {cols: [{view: "richselect", width: 150,
                  id: "listSection", placeholder: 'Category',
                  value: 1, yCount: "IPC", options: [
                    {id: 1, value: "IPC"}, // the initially selected item
                    {id: 2, value: "MCOA"},
                    {id: 3, value: "PITA"},
                    {id: 4, value: "POCSO"}
                  ]
                },
                {id: "sectionNo", view: "text", placeholder: "Section", width: 150, maxlength: 4},
                {view: "label", label: ""}
              ]},
            {view: "label", label: "", height: 30},
            {cols: [
                {view: "label", label: ""},
                {rows: [
                    {view: "button", value: "Definition", width: 160},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Illustration", width: 160},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Compundability", width: 160, click: "show_details('Compundability')"},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Nature of Case", width: 160, click: "show_details('Nature of Case')"},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Ingradiants", width: 160},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Latest case law", width: 160, click: "update_section"}
                  ]}, {rows: [
                    {view: "button", value: "Punishment", width: 160},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Example", width: 160},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Cognizability", width: 160, click: "show_details('Cognizability')"},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Triable by", width: 160, click: "show_details('Triable by')"},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Landmark Case Law", width: 160},
                    {view: "label", label: "", height: 15},
                    {view: "button", value: "Lastest amendment", width: 160, click: "update_section"}
                  ]}, {view: "label", label: ""}
              ]}

          ]
        });
        webix.ui(sidemenu_main);

        webix.ui({
          view: "window", width: 350, height: 550, id: "topwin", position: "center", modal: true,
          head: {
            view: "toolbar", cols: [
              {view: "label", label: "Details"},
              {view: "button", label: 'Close', width: 100, align: 'right', click: "$$('topwin').hide();"}
            ]
          },
          body: {view: "scrollview", id: "verses", height: 300, scroll: "y", body: {view: "iframe", id: "frame-body", src: "res/ipc123.html"}}
        }).hide();


      });






    </script>
  </body>
</html>
